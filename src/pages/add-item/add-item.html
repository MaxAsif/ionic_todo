<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      {{titlePage}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input id="input_title" type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea rows="4" type="text" [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Per√≠odo</ion-label>
      <ion-datetime displayFormat=MM/DD/YYYY" [(ngModel)]="time"></ion-datetime>
    </ion-item>

  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-4 >

      </ion-col>
      <ion-col col-6>
        <button round middle ion-button color="secondary" (click)="saveItem()">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
