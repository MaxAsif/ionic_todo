<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Todos!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items" (click)="viewItem(item)">

      <ion-card-header>
        {{item.title}}
      </ion-card-header>

      <ion-card-content>
        <p>{{item.description}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
        </ion-col>
        <ion-col end>
          <button ion-button icon-left clear small>
            <ion-icon name="text" ></ion-icon>
          </button>
        </ion-col>
        
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
