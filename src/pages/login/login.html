<ion-header>

	<ion-navbar>
		<ion-title>Login</ion-title>
		<ion-buttons end>
			<button id="register" ion-button (click)="register()"> Register</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-label stacked>Email</ion-label>
			<ion-icon name="contact"></ion-icon>
			<ion-input type="text"  [(ngModel)]="authEmail" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Password</ion-label>
			<ion-icon name="key"></ion-icon>
			<ion-input type="password" [(ngModel)]="authPassword" ></ion-input>
		</ion-item>

	</ion-list>
	
	<button ion-button block color="default" (click)="login()">Login</button>
	<!--
	<button ion-button block color="dark" (click)="getallstoragedata()">getallstoragedata</button>
	-->
</ion-content>
